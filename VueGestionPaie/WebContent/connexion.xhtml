<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Gestion de clients</ui:insert></title>
	<h:outputStylesheet name="styles.css" library="css"></h:outputStylesheet>
</h:head>

<h:body>

	<h:outputText rendered="#{1 == param.er}"
		value="Erreur authentification" />

	<p:panel id="basic" header="Connexion" style="margin-bottom:20px">
		<form action="j_security_check" method="post">
			<h:panelGrid columns="2">
				<h:outputText value="Login : " />
				<input name="j_username" type="text"
					class="form-control" id="j_username" />
				<h:outputText value="Mot de passe : " />
				<input name="j_password" type="password"
					class="form-control" id="j_password" />
				<input type="submit" value="Login" />
			</h:panelGrid>
		</form>
	</p:panel>
</h:body>
</html>
